<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banana speak</title>
    <style>
        body {
            background-image: url('image/Minion.jpg');
            background-size: cover;
          }
        h1 {
            background-color: yellowgreen;
            height: 10vh;
            padding: 3rem;
          }
        .scrolling-text {
            width: 100%;
            white-space: nowrap;
            overflow: hidden;
          }
      
          .scrolling-text marquee {
            width: 100%;
            display: inline-block;
            animation: marquee 20s linear infinite;
          }
      
          @keyframes marquee {
            0%   { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
          }
          
        textarea {
            width: 80%;
            height: 10vh;
            display: block;
            margin: 1rem;
            padding: 1rem;
        }

        #output {
            border: 1px solid black;
            height: 10vh;
            margin: 1rem;
            padding: 1rem;
        }

        button {
        background: yellowgreen;
        display: inline-block;
        padding: 20px;
        border: 1px; 
        color: black;
        }
    </style>
    
</head>

    <textarea id="txt-input" placeholder="Put Your Text Here"></textarea>
    <button id="btn-translate">Translate</button>
